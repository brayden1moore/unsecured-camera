<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a random unsecured security camera</title>
    <style>
        body {
            background-color: black;
            padding-top: 3%;
        }

        .pulse {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            background-color: yellow;
            opacity: 0.5;
            animation: pulse-animation 5s infinite;
            margin-left: -20px;
            margin-top: -20px; 
        }

        .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            position: absolute;
            background-color: yellow;
            margin-left: -2.5px;
            margin-top: -2.5px; 
        }

        @keyframes pulse-animation {
            0% { transform: scale(0.1); opacity: 0.4; }
            100% { transform: scale(6); opacity: 0; }
        }

        .flex-container {
            display: flex;
            justify-content: left;
            align-items: top;
        }

        .outer-container {
            margin: auto;
            justify-content: center;
            align-items: left;
            width: 80vw;
        }

        .feed-wrapper {
          width: 100%;
          padding-top: 75%; /* 4:3 Aspect Ratio */
          position: relative; /* If you want text inside of the container to be aligned to the bottom */
        }

        .feed, .info {
          flex: 1;
          max-width: 50%; /* Limit each to half the container's width */
        }
      
        .feed-wrapper {
            padding: 1%;
            border-style: solid;
            border-width: 1px;
            border-color: yellow;
            margin-right: 3%;
          position: relative;
        }
        
        .feed {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          object-fit: contain;
        }
      
        .map-div {
            width: 100%; 
            object-fit: contain;        
            padding: 1%;
            border-style: solid;
            border-width: 1px;
            border-color: yellow;
        }

        a:hover {
            background-color: yellow;
            color: black;
            transition: 0.5s ease-in-out;
        }

        @media only screen and (max-width: 768px) {
          .flex-container {
            flex-direction: column;
            align-items: center;
          }
          
          .feed, .info {
            max-width: 100%; /* Allow them to take up the entire width */
            width: 90%; /* Set width to 90% of the container */
          }
          
          .feed-wrapper {
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
          }
        }

    </style>
</head>

<body style="background-color: black;">
    <div class="outer-container">
        <h1 style="color:rgb(83, 83, 83); font-family: 'Helvetica'; font-weight: 50; margin-bottom: 3%;"> a random unsecured camera</h1>
                <div class="flex-container">
                    <div class="feed-wrapper">
                        <img id="feed" class="feed" src="{{ url_for('proxy', url=url) }}" />
                    </div>

                    <div class="info" style="display: flex; flex-direction: column; align-items: flex-start;">

                        <div class="map-div" style="position: relative; width: 500px; height: 300px; margin-bottom: 3%;">
                            <div style="position: relative;">
                                <img id="map" src="{{ url_for('static', filename='map.png') }}" style="width: 500px; height: 300px;" />
                                <div class="dot" style="left: {{ X }}%; top: {{ Y }}%;"></div>
                                <div class="pulse" style="left: {{ X }}%; top: {{ Y }}%;"></div>
                            </div>
                        </div>
                        <h2 style="border-bottom: 1px solid yellow; color:rgb(83, 83, 83); font-family: 'Helvetica'; font-weight: 50;">{{ name }}</h2>
                        <p style="color:rgb(83, 83, 83); font-family: 'Helvetica'; font-weight: 50;">{{ loc }} <br><br> {{ ip }} <br><br> {{ org }} <br><br> {{ time }}</p>

                        <a href="." style="margin-top: 3%; display: inline-block;">
                            <button class="hoverButton" style="border: 1px solid yellow; background-color: transparent; color: rgb(83, 83, 83); padding: 10px;">
                            another
                            </button>
                        </a>
                    </div>
                </div>
            </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const feed = document.getElementById("feed");
            feed.src = "{{ url_for('static', filename='loading.gif') }}"
            setTimeout(function() {
                const newUrl = "{{ url }}"; 
                feed.src = newUrl;
            }); 
            });
    </script>
</body>

</html>
